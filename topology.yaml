environment:
  # noise: шум среды, изменяющий передающие значения,
  #   задаёт стандартное отклонение для нормального распределения.
  #   По умолчанию 1.0.
  noise: 1.0
  # debug: режим с логами или без. По умолчанию false.
  debug: true
agents:
    # id: идентификационный номер агента.
  - id: 0
    # number: начальное число агента, если не указать сгенерируется случайно.
    number: 10
    # neighbors: соседи агента.
    #   Если у `Агент 0` есть сосед `Агент 1`, то у `Агент 1` обязательно должен быть указан в соседях `Агент 0`.
    neighbors: [1]
    # reliability: определяет с какой вероятностью связь других агентов с данным будет не нарушена на каждом тике
    #   (1.0 всегда доступный агент, 0.0 всегда выключенный агент). По умолчанию 1.0.
    reliability: 1.0
  - id: 1
    number: 11
    neighbors: [0, 3]
    reliability: 1.0
  - id: 2
    number: 80
    neighbors: [4]
    reliability: 1.0
  - id: 3
    number: 12
    neighbors: [1, 4]
    reliability: 1.0
  - id: 4
    number: 13
    neighbors: [3, 2]
    reliability: 0.5

